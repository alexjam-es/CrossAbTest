<div class="feed-item">
	<div class="feed-pic">
		<a href="{{ post.url }}">
			<img class="hidden" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{{ post.image }}" />
		</a>
	</div>
	<div class="feed-title">
		<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
	</div>
	<div class="feed-meta">
		{{ post.date | date: "%b %-d, %Y" }} • {{ post.content | reading_time }}{% if post.tags %} • {% for tag in post.tags %}<a href="/tag/{{ tag }}">{{ tag }}</a>{% if forloop.index > 0 and post.tags.size != (forloop.index + 1)%}, {% endif %} {% endfor %}{% endif %}
	</div>
	<div class="feed-excerpt">{{ post.excerpt }}</div>
</div>
